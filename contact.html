	<p>We love to hear from our customers. Please contact us with your queries</p>

	<form action="mailto:me@mydomain.com?=Contact form" method="post" autocomplete="on">
		<fieldset>
			<legend>Your Information</legend>
			<div class="across">
				
				<label for="fname">First name</label><input name="fname" type="text" autofocus="autofocus" required="required" id="fname" placeholder="First name">
				<label for="lname">Last name</label><input name="lname" type="text" required="required" id="lname" placeholder="Last name">
			</div>
			
			
			<div class="across">
			  <label for="email">Email Address</label><input name="email" type="email" required="required" id="email" placeholder="Email Address">
				<label for="mobile">Mobile Number</label><input name="mobile" type="tel" required="required" id="mobile" placeholder="Mobile Number">
			</div>
			
		</fieldset>
		
		<fieldset>
			<legend>Your query</legend>
			<p>Relates to:
				<select id="relates">
				<option value="sizing">Information</option>
				<option value="colour">Updates</option>
				<option value="style">Question</option>	
				</select>
			</p>
			<label for="message">Please type your message here:</label><br>
			<textarea name="message" required="required" id="message" placeholder="type your message here" data-micron-bind="true" data-micron-id="relates" data-micron="blink"></textarea>
			
		</fieldset>
		<fieldset>
			<legend>Subscribe to our monthly newsletter</legend>
			<input name="subscribe" type="checkbox" id="subscribe" checked="checked">     <label for="subscribe"> Yes, I would like to recieve the montly newsletter</label>
		</fieldset>
		<div>
			<input type="submit"><input type="reset">
		</div>
		
	</form>
